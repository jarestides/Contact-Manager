<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login</title>
      
      
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      
 <link href="css/styles.css" rel="stylesheet">
      
  <script src="https://kit.fontawesome.com/be2d30600d.js" crossorigin="anonymous"></script>
  </head>
    
    <body> 
        <script>
		function login() {
			doLogin();
		}
	    </script>
       <div class = "row">
           <div class = "col-lg-12 col-md-12 col-sm-12">
            <form class = "form-container card"> 
            <h1>Log In to Your Account</h1>
            <div class = "align"> 
            <div class = "box-logo col"> 
                <label><i class="fa-solid fa-user"></i> Username</label><br>
                <input name = "username" type = "text" placeholder = "enter username here" id= "loginUsername" required autofocus>
            </div>
            
            <div class = "box-logo col"> 
                <label><i class="fa-solid fa-lock"></i> Password</label><br>
                <input name = "password" type = "password" placeholder = "enter password here" id = "loginPassword" required autofocus>
            </div>
			<span id = "loginResult"></span>
            <div class = "login-btn"> 
				<button onclick="login()" type="button">Login</button>
            </div>
            <div> 
                Don't have an account? <a href = "register.html">Register</a>    
            </div>
            </div>
        </form>
           </div>
       </div>
        
        <script src = "js/login.js"></script>
        
    </body>
    
    
</html>
